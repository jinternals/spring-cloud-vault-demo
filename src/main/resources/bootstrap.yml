server:
  port: 8089
spring:
  application:
    name: vault-demo
  cloud:
    vault:
      token: <Token here>
      scheme: http
      mysql:
        enabled: true
        role: demo
  datasource:
    url: jdbc:mysql://localhost:3306/auth
  jpa:
    properties:
      hibernate:
        hbm2ddl:
          auto: validate
    hibernate:
      show_sql: true
      use_sql_comments: true
      format_sql: true

flyway:
  locations: db/migration/mysql